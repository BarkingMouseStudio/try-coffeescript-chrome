<link href="http://fonts.googleapis.com/css?family=Droid+Sans+Mono&v2" rel="stylesheet" type="text/css">

<style>
  body { margin: 0; padding: 8px; background: #f1f1f1; font-size: 12px; }
  textarea#source, textarea#results { border-radius: 4px; resize: none; font-family: 'Droid Sans Mono', monospace; font-size: 12px; line-height: 18px; background: #fff; color: #999; border: 1px solid #d9d9d9; border-top: 1px solid silver; padding: 12px; margin: 0; height: 200px; width: 400px; }
  textarea#source:hover, textarea#results:hover, textarea#source:focus, textarea#results:focus { border: 1px solid #4d90fe; box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.3); outline: none; }
  textarea#source { margin: 0 0 8px; }
  #error { font-family: 'Droid Sans Mono', monospace; color: #a00; font-size: 12px; line-height: 18px; margin: 8px 0 0; }
</style>

<script type="text/coffeescript">
  $error = $(document.getElementById('error'))
  source_el = document.getElementById('source')
  $source = $(source_el)
  results_el = document.getElementById('results')

  compile = ->
    try
      results_el.value = CoffeeScript.compile(source_el.value, bare: on)
      $error.hide()
    catch error then $error.text(error.message).show()

  $source.bind('keyup', -> compile())
</script>
<script src="scripts/jquery.js"></script>
<script src="scripts/coffeescript.js"></script>

<textarea id="source" placeholder="enter your coffee-script here..."></textarea>
<textarea id="results" placeholder="...javascript will come out here." disabled></textarea>
<div id="error"></div>
